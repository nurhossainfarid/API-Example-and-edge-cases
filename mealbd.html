<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The meal bd</title>
    <!-- bootstrap sheet add -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-success text-center">The meal BD</h1>
    <!-- search section -->
    <div class="input-group mb-3 w-25 mx-auto">
        <input id="search-input" type="text" class="form-control" placeholder="Search for a meal..."
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" onclick="searchMeal()" type="button"
            id="search-button">Search</button>
    </div>
    <!-- error message -->
    <div id="invalid-text" class="fs-2 text-danger mx-auto">

    </div>
    <!-- single meal details -->
    <div id="single-meal-details" class="w-25 mx-auto">
    </div>

    <!-- main section -->
    <div id="search-result" class="row row-cols-1 row-cols-md-2 g-4">
    </div>

    <!-- bootstrap script sheet -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- script sheet add -->
    <script src="js/mealbdAsycn.js"></script>
    <!-- <script src="js/mealbd.js"></script> -->
</body>

</html>
